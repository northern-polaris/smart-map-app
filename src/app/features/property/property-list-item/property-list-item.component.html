<mat-card class="property-item-card">
  <mat-card-header>
    <div [style]="'background-image: url('+ photo +')'" class="property-header-image" mat-card-avatar></div>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{streetAddress}}, {{city}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <span>{{management}}</span>
  </mat-card-content>
</mat-card>
